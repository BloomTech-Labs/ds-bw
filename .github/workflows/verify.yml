name: Lint & Test

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
      

jobs:
  verify:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip install pipenv
        pipenv install --dev
        pipenv shell
    - name: Check Lint
      run: |
        flake8
    - name: Run Tests
      run: |
        pytest
